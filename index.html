<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz" class="quiz-box">
            <h2 id="question">Question text</h2>
            <img id="question-image" src="" alt="Quiz Image" class="quiz-image" />
            <div class="answers">
                <label>
                    <input type="radio" name="answer" class="answer" id="a" />
                    <span id="a_text">Answer 1</span>
                </label>
                <label>
                    <input type="radio" name="answer" class="answer" id="b" />
                    <span id="b_text">Answer 2</span>
                </label>
                <label>
                    <input type="radio" name="answer" class="answer" id="c" />
                    <span id="c_text">Answer 3</span>
                </label>
                <label>
                    <input type="radio" name="answer" class="answer" id="d" />
                    <span id="d_text">Answer 4</span>
                </label>
            </div>
            <div id="score-tally">Score: 0</div>
            <button id="submit">Submit</button>
            <div id="result"></div>
        </div>
    </div>

    <!-- Audio elements for correct and wrong sounds -->
    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
