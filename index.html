<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>General Knowledge Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">General Knowledge Quiz</h1>
        <div class="quiz-question" id="question"></div>
        <div class="quiz-options">
            <button class="option-button" id="a" onclick="selectAnswer('a')"></button>
            <button class="option-button" id="b" onclick="selectAnswer('b')"></button>
            <button class="option-button" id="c" onclick="selectAnswer('c')"></button>
            <button class="option-button" id="d" onclick="selectAnswer('d')"></button>
        </div>
        <button class="next-button" id="next" onclick="nextQuestion()">Next</button>
        <div class="status-container">
            <div id="status-tally"></div>
            <div id="score"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
